<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title> WPS System </title>
  </head>

  <body>
    <h1>Welcome to enter WPS Cafe</h1>

    <!-- 로그인 화면 -->
    <form id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    
    <!-- 로그인 이후에 display : none 이던 주문 화면이 보이게 됨 -->
    <div id="menu-division" class="hidden">
        <form name="orderform" id="orderform" method="post" class="orderform" action="/Page" onsubmit="return false;">
    
            <input type="hidden" name="cmd" value="order">
            <div class="basketdiv" id="basket">

                <!-- row data 내부의 내용이 메뉴의 한 항목에 해당됨 -->
                <!-- 항목 1 -->
                <div class="row data">
                    <div class="subdiv">
                        <!-- <div class="check"><input type="checkbox" name="buy" value="260" checked="" onclick="javascript:basket.checkItem();">&nbsp;</div> -->
                        <div class="img"><img src="img/donsimonOrange.png" width="40%"></div>
                        <div class="pname">
                            <span>오렌지 주스</span>
                        </div>
                    </div>
                    <div class="subdiv">
                        <!-- value에 할당된 정수형 데이터가 해당 항목의 값임. -->
                        <div class="basketprice"><input type="hidden" name="p_price" id="p_price1" class="p_price" value="3500">3,500원</div>
                        <div class="num">
                            <div class="updown">
                                <!-- 주문하는 개수를 지정하는 부분, js의 함수를 사용한다. p_mun + N(메뉴의 n번째 항목) 으로 이름을 부여해야한다. -->
                                <input type="text" name="p_num1" id="p_num1" size="2" maxlength="4" class="p_num" value="0" onkeyup="javascript:basket.changePNum(1);">
                                <span onclick="javascript:basket.changePNum(1);"><i class="fas fa-arrow-alt-circle-up up"></i></span>
                                <span onclick="javascript:basket.changePNum(1);"><i class="fas fa-arrow-alt-circle-down down"></i></span>
                            </div>
                        </div>
                        <div class="sum">0원</div>
                    </div>
                </div>
                <!-- 항목 2 -->
                <div class="row data">
                    <div class="subdiv">
                        <!-- <div class="check"><input type="checkbox" name="buy" value="261" checked="" onclick="javascript:basket.checkItem();">&nbsp;</div> -->
                        <div class="img"><img src="img/ImgIceAmericano.png" width="60"></div>
                        <div class="pname">
                            <span>아메리카노(ice)</span>
                        </div>
                    </div>
                    <div class="subdiv">
                        <div class="basketprice"><input type="hidden" name="p_price" id="p_price2" class="p_price" value="4500">4,500원</div>
                        <div class="num">
                            <div class="updown">
                                <input type="text" name="p_num2" id="p_num2" size="2" maxlength="4" class="p_num" value="0" onkeyup="javascript:basket.changePNum(2);">
                                <span onclick="javascript:basket.changePNum(2);"><i class="fas fa-arrow-alt-circle-up up"></i></span>
                                <span onclick="javascript:basket.changePNum(2);"><i class="fas fa-arrow-alt-circle-down down"></i></span>
                            </div>
                        </div>
                        <div class="sum">0원</div>
                    </div>
                </div>
                <!-- 항목 3 -->
                <div class="row data">
                    <div class="subdiv">
                        <!-- <div class="check"><input type="checkbox" name="buy" value="262" checked="" onclick="javascript:basket.checkItem();">&nbsp;</div> -->
                        <div class="img"><img src="img/ImgHotAmericano.png" width="60"></div>
                        <div class="pname">
                            <span>아메리카노(hot)</span>
                        </div>
                    </div>
                    <div class="subdiv">
                        <div class="basketprice"><input type="hidden" name="p_price" id="p_price3" class="p_price" value="5000">5,000원</div>
                        <div class="num">
                            <div class="updown">
                                <input type="text" name="p_num3" id="p_num3" size="2" maxlength="4" class="p_num" value="0" onkeyup="javascript:basket.changePNum(3);">
                                <span onclick="javascript:basket.changePNum(3);"><i class="fas fa-arrow-alt-circle-up up"></i></span>
                                <span onclick="javascript:basket.changePNum(3);"><i class="fas fa-arrow-alt-circle-down down"></i></span>
                            </div>
                        </div>
                        <div class="sum">0원</div>
                    </div>
                </div>
                <!-- 항목 4 -->
                <div class="row data">
                    <div class="subdiv">
                        <!-- <div class="check"><input type="checkbox" name="buy" value="261" checked="" onclick="javascript:basket.checkItem();">&nbsp;</div> -->
                        <div class="img"><img src="img/ImgIceLatte.png" width="60"></div>
                        <div class="pname">
                            <span>라떼(ice)</span>
                        </div>
                    </div>
                    <div class="subdiv">
                        <div class="basketprice"><input type="hidden" name="p_price" id="p_price4" class="p_price" value="6000">6,000원</div>
                        <div class="num">
                            <div class="updown">
                                <input type="text" name="p_num4" id="p_num4" size="2" maxlength="4" class="p_num" value="0" onkeyup="javascript:basket.changePNum(4);">
                                <span onclick="javascript:basket.changePNum(4);"><i class="fas fa-arrow-alt-circle-up up"></i></span>
                                <span onclick="javascript:basket.changePNum(4);"><i class="fas fa-arrow-alt-circle-down down"></i></span>
                            </div>
                        </div>
                        <div class="sum">0원</div>
                    </div>
                </div>
            </div>
            <br>
            <div class="bigtext right-align sumcount" id="sum_p_num">상품갯수: 0개</div>
            <div class="bigtext right-align box blue summoney" id="sum_p_price">합계금액: 0원</div>
    
            <div id="goorder" class="last">
                <div class="clear"></div>
                <div class="buttongroup center-align cmd">
                    <a href="javascript:void(0);">선택한 상품 주문</a>
                </div>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
    
    </html>
</body>
